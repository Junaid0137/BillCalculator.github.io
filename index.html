<html>
    <header style="background-color: #011522;">
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center" style="margin-top: 0px;">
          <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <div class="circle">
              <span class="red box"></span>
            </div>
            <div class="circle">
              <span class="yellow box"></span>
            </div>
            <div class="circle">
              <span class="green box"></span>
            </div>
            <span class="ml-3 text-xl"></span>
          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a class="title">Home</a>
            <a class="title">About</a>
            <a href="mycontact.html" class="title">Contact</a>
            <a class="title">Void</a>
          </nav>
          <a href="signup.html">
          <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Login
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </a>
        </div>
      </header>
    <body>
          <div class="textdiv">Hey there, let's calculate your Bill</div>
          <div class="card">
            <div class="tools">
              <div class="circle">
                <span class="red box"></span>
              </div>
              <div class="circle">
                <span class="yellow box"></span>
              </div>
              <div class="circle">
                <span class="green box"></span>
              </div>
            </div>
            <div class="card__content"></div>
            <div class="title">Bill Amount</div>
            <div>
                <span class="spam">₹</span>
                <input class="input" id="billAmount" type="text" onkeyup="calculate()">
            </div>
            <div class="title">Tip Amount</div>
            <div>
                <span class="spam">%</span>
                <input class="input" id="tipAmount" type="text" onkeyup="calculate()">
            </div>
            <div class="container" id="bottom">
                <div class="splitContainer">
                  <div class="title">People</div>
                  <div class="controls">
                    <span class="buttonContainer">
                      <button class="splitButton" onclick="increasePeople()">
                        <span class="buttonText">+</span>
                      </button>
                    </span>
                    <span class="splitAmount" id="numberOfPeople">1</span>
                    <span class="buttonContainer-1">
                      <button class="splitButton" onclick="decreasePeople()">
                        <span class="buttonText">-</span>
                      </button>
                    </span>
                  </div>
                </div>
                <div class="totalContainer">
                  <div class="title">Total per Person</div>
                  <div class="total" id="perPersonTotal">₹0.00</div>
                </div>
              </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
